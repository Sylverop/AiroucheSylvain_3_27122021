<!DOCTYPE html>
<html lang="fr">
    <head>
      <title>ohmyfood</title>
      <meta charset="UTF-8">      
      <link rel="stylesheet" type="text/css" href="./public/css/style.css">      
      <link href="./fontawesome/css/all.min.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

 
  <body> 
    <div class="container">   
      <header>   
        <div class="logo">
          <i class="fas fa-solid fa-handshake-angle" aria-hidden="true"></i>
        <img src="images/logo/ohmyfood2.png" alt="logo"></img>  
        </div>
      </header>  
      <nav>
        <div class=localisation>
           <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
           <input type="text" placeholder="Paris, Belleville">
          <h1 class="title__homepage"> Réservez le menu qui </br>
             vous convient
          </h1>
          <h2 class="title__presentation">Décrouvez des restaurants d'exception </br>
           sélectionnés par nos soins
          <h2>
          <div class="btn__reservation">
               <a href="#restaurants">Explorer nos restaurants</a>
          </div>
          <div class="container_fonctionnality">
                  <h2 class="title__homepage2">Fonctionnement</h2>
              <div class="container_fonctionnality_card">
                  <div class="numero_effetrond"> 1
                      <i class="fas fa-mobile-alt" aria-hidden="true"></i>
                    <div class="choix">
                      Choisissez un restaurant
                   </div>
                 </div>
              </div> 
              <div class="container_fonctionnality_card">
                  <div class="numero_effetrond"> 2
                      <i class="fas fa-list-ul" aria-hidden="true"></i>
                    <div class="choix">
                      Composez votre menu
                    </div>
                 </div>
              </div> 
              <div class="container_fonctionnality_card">
                  <div class="numero_effetrond"> 3
                      <i class="fas fa-store" aria-hidden="true"></i>
                    <div class="choix">
                      Dégustez au restaurant
                    </div>
                  </div>
              </div> 
            </div>
         </div>
      </nav>
    </div>
